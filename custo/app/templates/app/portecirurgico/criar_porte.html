{% extends "app/layout.html" %}

{% block content %}
<div>

</div>
<div class="container">
  <div class="pagetitle">
    <h1>Configuraçōes</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">Configuraçōes</li>
        <li class="breadcrumb-item active">Novo Porte Cirurgico</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->
  <section class="section">
    <div class="row justify-content-lg-center">
      <div class="col-lg-12">
      </div>
  
      <div class="col-lg-10 col-md-12">
  
        <div class="card">
          <div class="card-body">
            <h5 class="card-title "></h5>
  
            <!-- No Labels Form -->
            <h1>Porte Cirurgico</h1>
            <hr>
  
            <form class="row g-3 needs-validation"
              action=""
              method="POST" novalidate>
              {% csrf_token %}
  
              {{ form.as_p }}
  
              <div class="text-end">
                <button type="reset"
                  class="btn btn-secondary float-right">Limpar</button>
  
                <button type="submit"
                  class="btn btn-primary float-right">Gracar</button>
                
                  <a href="{% url 'lista_porte' %}" class="btn btn-light float-right">Voltar</a>
              </div>
  
            </form><!-- End No Labels Form -->
          </div>
        </div>
  
      </div>
    </div>
  
  </section>
  
</div>

{% endblock %}
