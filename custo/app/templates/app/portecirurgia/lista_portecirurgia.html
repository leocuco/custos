{% extends "app/layout.html" %}

{% block content %}

<main id="main" class="main">

  <div class="pagetitle">
    <h1>Lista</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Configuraçōes</a></li>
        <li class="breadcrumb-item">Lista porte cirurgia</li>
        
      </ol>
      <a href="{% url "criar_portecirurgia" %}">
        <button type="button"  class="btn btn-outline-success" onclick="index.html">Novo</button>
      </a>
    </nav>
  </div>

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <table class="table datatable table-hover">
              <thead class="table-dark">
                <tr>
                  <th scope="col">Porte</th>
                  <th scope="col">Custo</th>

                </tr>
              </thead>
              {% for portecirurgia in lista_portecirurgia %}
              <tr>
                <td><a href="{% url 'portecirurgia'  portecirurgia.id %}">{{ portecirurgia.descricao }}</a></td>
                <td><a href="{% url 'portecirurgia'  portecirurgia.id %}">{{ portecirurgia.produto}}</a></td>
              </tr>
              {% endfor %}

            </table>

          </div>
        </div>

      </div>
    </div>
  </section>

</main>


{% endblock %}
