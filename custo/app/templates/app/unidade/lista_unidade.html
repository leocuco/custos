{% extends "app/layout.html" %}

{% block content %}

<main id="main" class="main">

  <div class="pagetitle">
    <h1>Lista</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Configuraçōes</a></li>
        <li class="breadcrumb-item">Lista de Unidades</li>
        
      </ol>
      <a href="{% url "criar_unidade" %}">
        <button type="button"  class="btn btn-outline-success" onclick="index.html">Novo</button>
      </a>
    </nav>
  </div>

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <table class="table datatable table-hover">
              <thead class="table-dark">
                <tr>
                  <th scope="col">Codico</th>
                  <th scope="col">Preço</th>
                  <th scope="col">Descriçāo</th>
                </tr>
              </thead>
              {% for unidade in lista_unidade %}
                <tr>
                  <td><a href="{% url 'unidade'  unidade.id%}">{{ unidade.sigla }}</a></td>
                  <td><a href="{% url 'unidade'  unidade.id %}">{{ unidade.nome }}</a></td>
                  <td><a href="{% url 'unidade'  unidade.id %}">{{ unidade.valor|floatformat:2 }}</a></td>
                </tr>
                {% endfor %}

            </table>

          </div>
        </div>

      </div>
    </div>
  </section>

</main>


{% endblock %}
