{% extends "app/layout.html" %}
{%block content%}
    <div class="container">
        <h1>Dashboard de Cirurgias</h1>

        <form method="get" class="mb-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Filtrar</button>
        </form>

        <div class="row">
            <!-- Gráfico de barras -->
            <div class="col-md-6">
                <h3>Custos Totais por Cirurgia</h3>
                {{ graph_bar|safe }}
            </div>
            <!-- Gráfico de pizza -->
            <div class="col-md-6">
                <h3>Distribuição dos Custos por Procedimento</h3>
                {{ graph_pie|safe }}
            </div>
        </div>

        <div class="row mt-4">
            <!-- Tabela -->
            <div class="col-md-12">
                <h3>Detalhes das Cirurgias</h3>
                {{ table_html|safe }}
            </div>
        </div>
    </div>
{%endblock%}
